<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      transition: background 0.6s ease;
      background-size: cover;
      background-position: center;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      left: 40px;
    }

    #noBtn {
      background-color: #999;
      color: white;
      right: 40px;
    }

    #message {
      margin-top: 25px;
      font-size: 22px;
      color: #fff;
      text-shadow: 1px 1px 4px black;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Pranchal (Sweeto ðŸ’•), will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div id="message">Yay! ðŸ’–</div>

  <script>
    const noBtn = document.getElementById("noBtn");

    const messages = [
      "Nice try ðŸ˜",
      "Are you serious? ðŸ˜‚",
      "Not gonna happen ðŸ˜Œ",
      "Wrong button ðŸ˜œ",
      "Keep dreaming ðŸ˜Ž",
      "Almostâ€¦ but no ðŸ˜†",
      "Sweeto, you know the answer ðŸ’•",
      "Error 404: No not found ðŸ˜"
    ];

    noBtn.addEventListener("mouseenter", () => {
      // random message every hover
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      noBtn.textContent = randomMsg;

      // move button randomly
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("mouseleave", () => {
      // reset back to NO every time
      noBtn.textContent = "NO";
      noBtn.style.transform = "translate(0, 0)";
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.body.style.backgroundImage = "url('us.jpg')";
      document.getElementById("message").style.display = "block";
      document.getElementById("message").textContent =
        "YAYYY ðŸ’– I knew it, Sweeto!";
    });
  </script>

</body>
</html>
