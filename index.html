<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Arial", sans-serif;
      background-color: #ffe6f0;
      background-size: cover;
      background-position: center;
      transition: background 0.8s ease;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 30px;
      text-align: center;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 160px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      left: 40px;
    }

    #noBtn {
      background-color: #888;
      color: white;
      right: 40px;
    }

    #message {
      margin-top: 35px;
      font-size: 40px;
      font-weight: bold;
      color: #ffeb3b;
      text-align: center;
      text-shadow: 3px 3px 12px black;
      display: none;
    }
  </style>
</head>

<body>

  <h1 id="question">Pranchal (Sweeto ðŸ’•), will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div id="message"></div>

  <script>
    const noBtn = document.getElementById("noBtn");

    const messages = [
      "Nice try ðŸ˜",
      "Are you serious? ðŸ˜‚",
      "Not gonna happen ðŸ˜Œ",
      "Wrong button ðŸ˜œ",
      "Keep dreaming ðŸ˜Ž",
      "Almostâ€¦ but no ðŸ˜†",
      "Sweeto, you know the answer ðŸ’•",
      "Error 404: No not found ðŸ˜",
      "You really thought ðŸ˜­",
      "This button is broken ðŸ˜‚"
    ];

    // NO button troll loop
    noBtn.addEventListener("mouseenter", () => {
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      noBtn.textContent = randomMsg;

      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("mouseleave", () => {
      noBtn.textContent = "NO";
      noBtn.style.transform = "translate(0, 0)";
    });

    // YES button magic
    document.getElementById("yesBtn").addEventListener("click", () => {
      document.body.style.backgroundImage = "url('us.jpg')";

      document.getElementById("question").style.display = "none";
      document.querySelector(".buttons").style.display = "none";

      const msg = document.getElementById("message");
      msg.style.display = "block";
      msg.innerHTML = "YAYYY ðŸ’–<br>I knew it, Sweeto!";
    });
  </script>

</body>
</html>
